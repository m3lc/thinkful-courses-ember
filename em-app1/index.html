<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="">
        <title>Ember - App1</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <script src="js/libs/jquery-1.11.3.min.js"></script>
        <script src="js/libs/ember-template-compiler.js"></script>
        <script src="js/libs/ember.debug.js"></script>
        <script src="js/libs/ember-data.js"></script>
        <script src="js/app.js"></script>


        <script type="text/x-handlebars">

            <div class="container">
                <h2>Ember - App1</h2>
                <div class="row">
                    <div class="col-md-3">

                        {{!outlet "menu"}}
                        {{!render "menu"}}
                        {{!partial "menu"}}
                        {{list-menu menuItems=model}}

                    </div>
                    <div class="col-md-9">
                        {{outlet}}
                    </div>
                </div>
            </div>

        </script>
        <!--<script type="text/x-handlebars" id="menu">-->
        <script type="text/x-handlebars" id="components/list-menu">
            <div class="list-group">
                    {{#each menuItems as |menu|}}
                      <div class="list-group-item">
                                <a href={{menu.url}}>{{menu.name}}</a>
                            </div>
                    {{/each}}
            </div>
        </script>
        <script type="text/x-handlebars" id="index">
                <h3>Welcome!</h3>
        </script>
        <script type="text/x-handlebars" id="about">
                <h3>About</h3>
                <p>This is ember app1.</p>
        </script>
        <script type="text/x-handlebars" id="images">
                <h3>Images</h3>
        </script>
    </body>
</html>
